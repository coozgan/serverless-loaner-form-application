<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Borrow Device</h1>
        <form id="borrowForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Juan Dela Cruz" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="juandelacruz30@ics.edu.sg" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Borrowing</label>
                <select class="form-select" id="reason" required>
                    <option value="">Select Reason</option>
                    <option value="Forgot at home">Forgot at home</option>
                    <option value="Lost device">Lost device</option>
                    <option value="other">Others</option>
                </select>
            </div>
            <div class="mb-3" id="otherReasonField" hidden>
                <label for="otherReason" class="form-label">Specify Other Reason</label>
                <input type="text" placeholder="Misplaced or broken" class="form-control" id="otherReason">
            </div>
            <div class="mb-3">
                <label for="deviceType" class="form-label">Type of Device</label>
                <select class="form-select" id="deviceType" required>
                    <option value="">Select Device Type</option>
                    <option value="charger">Charger</option>
                    <option value="macbook">MacBook</option>
                    <option value="chromebook">Chromebook</option>
                </select>
            </div>
            <div class="mb-3" id="deviceNameWrapper" hidden>
                <label for="deviceNameContainer" class="form-label">Select Device Name</label>
                <select class="form-select" id="deviceNameContainer" required></select>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="borrow.js"></script>
</body>
</html>
